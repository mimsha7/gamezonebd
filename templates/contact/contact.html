{% extends 'base.html' %}

{% load static %}


{% block contant %}
	<!-- Page section -->
	<section class="page-section spad contact-page">
		<div class="container">
			<div> <img src="{% static 'img/page-top-bg/7.jpg' %}"></div>
			<div class="row">
				<div class="col-lg-4 mb-5 mb-lg-0">
					<h4 class="comment-title">Contact us</h4>
					<p> If you have any query, contact us! </p>

					<div class="row">
						<div class="col-md-9">
							<ul class="contact-info-list">
								<li><div class="cf-left">Address</div><div class="cf-right">16/2 Gulshan, Dhaka</div></li>
								<li><div class="cf-left">Phone</div><div class="cf-right">+01744466544</div></li>
								<li><div class="cf-left">E-mail</div><div class="cf-right">gamezonebd@gmail.com</div></li>
							</ul>
						</div>
					</div>
					<div class="social-links">
						<a href="#"><i class="fa fa-pinterest"></i></a>
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-dribbble"></i></a>
						<a href="#"><i class="fa fa-behance"></i></a>
						<a href="#"><i class="fa fa-linkedin"></i></a>
					</div>
				</div>
				<div class="col-lg-8">
                    <div class="contact-form-warp">
						<h4 class="comment-title">Leave a Reply</h4>
						<form class="comment-form" action="{% url 'contact' %}" method="POST">
                            {% csrf_token %}
							<div class="row">
								<div class="col-md-6">
									<input name="name" type="text" placeholder="Name">
								</div>
								<div class="col-md-6">
									<input name="email" type="email" placeholder="Email">
								</div>
								<div class="col-lg-12">
									<input name="subject" type="text" placeholder="Subject">
									<textarea name="message" placeholder="Message"></textarea>
									<button class="site-btn btn-sm">Send</button>
								</div>
                                </div>
                      </form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Page section end -->
{% endblock %}
